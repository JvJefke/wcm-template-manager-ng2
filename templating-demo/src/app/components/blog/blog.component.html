<div *ngIf="data">
    <md-card>
      <md-card-header>
        <md-card-title>{{data.title}}</md-card-title>
      </md-card-header>
      <md-card-content>
        <p>{{data.meta.description}}</p>
        <p>uuid: {{data.uuid}}</p>
      </md-card-content>
    </md-card>

    <!-- The 'dynamic-load' component can also be used to render views dynamically -->
    <app-dynamic-load [componentData]="data.viewsContent.blog"></app-dynamic-load>
</div>

<div *ngIf="data">
    <md-card>
        <img md-card-image src="http://localhost:4000/api/1.0.0/{{data.fields.banner.cropped.asset.url}}">
        <md-card-header>
            <md-card-title>{{data.fields.title}}</md-card-title>
        </md-card-header>
        <md-card-content>
            <div [innerHTML]="data.fields.body"></div>
        </md-card-content>
    </md-card>
</div>
